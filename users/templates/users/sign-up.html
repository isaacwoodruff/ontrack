{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12" id="login-form">
        <form class="mt-5">
            <div class="d-md-flex">
                <div class="form-group mb-4 me-md-4">
                    <label for="first-name">First Name</label>
                    <input type="text" class="form-control" id="first-name" aria-describedby="first-name" placeholder="First name">
                </div>
                <div class="form-group mb-4">
                    <label for="last-name">Last Name</label>
                    <input type="text" class="form-control" id="last-name" aria-describedby="last-name" placeholder="Last name">
                </div>
            </div>
            <div class="form-group mb-4">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="form-group mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group mb-4">
                <label for="repeat-password">Repeat Password</label>
                <input type="password" class="form-control" id="repeat-password" placeholder="Repeat Password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>

        <div class="text-center my-5">
            <p>Already a member? <a href="{% url 'sign_in' %}" class="text-decoration-none">Sign In</a></p>
        </div>
    </div>
</div>
{% endblock %}
