{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="card shadow text-center align-items-center p-2">
    <img
    {% if user.profile.avatar %}
    src="{{ user.profile.avatar }}"
    {% else %}
    src="{% static 'img/user.png' %}"
    {% endif %}
    class="img-fluid m-3" alt="profile-picture" width="128" height="128">

    <div class="card-body">

        <form method="POST" class="form-group">
            {% csrf_token %}
            {{ user_form | crispy }}
            {{ profile_form | crispy }}
            <button class="button w-100" type="submit">Update Profile</button>
        </form>
        
    </div>
</div>

{% endblock %}
